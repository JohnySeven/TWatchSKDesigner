name: .NET build Linux deb publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      VERSION: 0.9
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install Deb tool
      run: dotnet tool install --global dotnet-deb
    - name: Install Rpm tool
      run: dotnet tool install --global dotnet-rpm
    - name: Restore dependencies
      run: dotnet restore
    - name: Print version
      run: |
          echo $VERSION
    - name: Create .deb package
      run: dotnet publish /t:CreateDeb /p:TargetFramework=net5.0 /p:RuntimeIdentifier=linux-x64 /p:Configuration=Release -p:PublishSingleFile=true --self-contained true -p:Version=$VERSION
    - name: Create .rpm package
      run: dotnet publish /t:CreateRpm /p:TargetFramework=net5.0 /p:RuntimeIdentifier=linux-x64 /p:Configuration=Release -p:PublishSingleFile=true --self-contained true -p:Version=$VERSION
    - name: Create .zip Win package
      run: dotnet publish /p:TargetFramework=net5.0 /p:RuntimeIdentifier=win-x86 /p:Configuration=Release -p:PublishSingleFile=true --self-contained true -p:Version=$VERSION
    - name: Upload Linux-64 Deb artifact
      uses: actions/upload-artifact@v2
      with:
        name: TWatchDesigner-Linux64-Deb
        path: /home/runner/work/TWatchSKDesigner/TWatchSKDesigner/bin/Release/net5.0/linux-x64/TWatchSKDesigner.1.0.0.linux-x64.deb
    - name: Upload Linux-64 Rpm artifact
      uses: actions/upload-artifact@v2
      with:
        name: TWatchDesigner-Linux64-Rpm
        path: /home/runner/work/TWatchSKDesigner/TWatchSKDesigner/bin/Release/net5.0/linux-x64/TWatchSKDesigner.1.0.0.linux-x64.rpm
    - name: Upload Win-86 zip artifact
      uses: actions/upload-artifact@v2
      with:
        name: TWatchDesigner-Win86-zip
        path: /home/runner/work/TWatchSKDesigner/TWatchSKDesigner/bin/Release/net5.0/win-x86/publish/
